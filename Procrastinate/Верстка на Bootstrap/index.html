<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <!-- Первый row (строка) под заголовок -->
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <!-- !!! -->
            <h1 class="header text-center">
              <span>Получите видео-инстукцию</span>
              <strong class="text-uppercase"
                >Как заработать свой первый миллион</strong
              >
            </h1>
          </div>
        </div>
        <!-- Второй row (строка) под видео и форму -->
        <div class="row">
          <div class="col-lg-6 mx-auto col-md-9">
            <div class="video">
              <iframe
                width="100%"
                height="315"
                src="https://www.youtube.com/embed/53UnXy-V-WQ"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="col-lg-4 col-md-12">
            <div class="form">
              <form action="#">
                <p class="form-header text-center">Введите свой email</p>
                <input
                  class="form-control input-lg"
                  type="name"
                  placeholder="Ваше имя"
                />
                <input
                  class="form-control input-lg"
                  type="email"
                  placeholder="Ваш email"
                />
                <button class="btn btn-primary btn-lg btn-block form-btn">
                  Получить инструкцию
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <!-- row под заголовок секции -->
        <div class="row">
          <div class="col-lg-12 col-xs-12 col-sm-12">
            <h2 class="section-header text-uppercase text-center">
              Почему нужно сделать это сейчас?
            </h2>
          </div>
        </div>
      </div>
      <!-- Блок с преимуществами -->
      <div class="feature text-center">
        <div class="row">
          <div class="col-lg-3">
            <div class="feature-box">
              <img
                src="img/Adobe After Effects.ico"
                alt="Первое преимущество"
              />
              <p>Первое преимущество</p>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="feature-box">
              <img
                src="img/Adobe After Effects.ico"
                alt="Второе преимущество"
              />
              <p>Второе преимущество</p>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="feature-box">
              <img
                src="img/Adobe After Effects.ico"
                alt="Третье преимущество"
              />
              <p>Третье преимущество</p>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="feature-box">
              <img
                src="img/Adobe After Effects.ico"
                alt="Четвертое преимущество"
              />
              <p>Четвертое преимущество</p>
            </div>
          </div>
        </div>
        <!-- Кнопка получить инструкцию -->
        <button class="btn btn-primary btn-lg form-btn center-block">
          Получить инструкцию
        </button>
      </div>
    </div>

  </body>
</html>
